<section id="clients" class="scrollto clearfix">
    <div class="row clearfix">

        <div class="col-3">

            <div class="section-heading">
                <h3>{{cfg.taglien}}</h3>
                <h2 class="section-title">{{cfg.title}}</h2>
                <p class="section-subtitle">{{cfg.description}}</div>

        </div>

        <div class="col-2-3">

            <a *ngFor="let client of cfg.companies" href="#" class="col-3">
                <img src="assets/images/company-images/{{client.logo}}" alt="{{client.company}}"/>
                <div class="client-overlay"><span>Tree</span></div>
            </a>
           

        </div>

    </div>
</section>
